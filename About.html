<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelle Averink</title>
    <meta name="author" content="harrnish @codegrid">

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <!-- locomotive-scroll -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css">
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>
</head>

<body id="js-scroll">
    <div class="wrapper">

        <!-- menu -->
        <nav class="menu">
            <div class="menu__logo">
                <a href="index.html">JJA</a>
            </div>
            <div class="menu__items">
                <div class="menu__items-link"><a href="project.html">Projects</a></div>
                <div class="menu__items-link active"><a href="About.html">About Me</a></div>
            </div>
        </nav>

        <!-- about-section -->
        <div class="about__container" data-scroll-section>
            <p class="about__container-data" data-scroll>Hello! My name is <span>Jelle Averink</span> and I'm a
                designer and student at Saxion Enschede, right now I am located in <span>Hengelo,</span> The Netherlands.</p>

            <p data-scroll>If you want to get in touch with me or just want to have a chat, <span class="about__container-contact-link"><a href="mailto:j.averink2001@gmail.com" target="_blank">
                        please contact me :)</a></span></p>
            <p class="about__container-link" data-scroll>
                My socials.</p>

            <div class="about__image project__image-5" data-scroll data-scroll-speed="4">
                <figure class="sizeimg">
                    <a href="https://www.instagram.com/jelle.averink/">
                        <img src="insta.png" alt="">
                    </a>
                </figure>
            </div>

            <div class="about__image project__image-7" data-scroll data-scroll-speed="3">
                <figure class="sizeimg">
                    <a href="https://www.linkedin.com/in/jelle-averink-3564931ab/">
                        <img src="linkedin.png">
                    </a>
                </figure>
            </div>

            <div class="about__image project__image-6" data-scroll data-scroll-speed="1">
                <figure class="sizeimg">
                    <a href="https://github.com/Jelle-A">
                        <img src="git.png">
                    </a>
                </figure>
            </div>

        </div>

        <div class="cursor-follow"></div>
    </div>
    <script>
        // smooth scroll 
        const scroll = new LocomotiveScroll({
            el: document.querySelector('#js-scroll'),
            smooth: true,
            smoothMobile: true,
            inertia: 0.75
        });

        // div following mouse 
        TweenMax.from(".cursor-follow", 2, {
            delay: 1,
            opacity: 0
        });

        follower = document.querySelector('.cursor-follow');

        posX = 0;
        posY = 0;
        mouseX = 0;
        mouseY = 0;

        TweenMax.to({}, 0.016, {
            repeat: -1,
            onRepeat: function() {
                posX += (mouseX - posX) / 9;
                posY += (mouseY - posY) / 9;

                TweenMax.set(follower, {
                    css: {
                        left: posX - 40,
                        top: posY - 40,
                    }
                });
            }
        });

        document.addEventListener("mousemove", function(e) {
            mouseX = e.pageX;
            mouseY = e.pageY;
        });

    </script>

</body>

</html>
