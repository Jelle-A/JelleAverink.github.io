<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelle Averink</title>

    <!-- Jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <!-- locomotive-scroll -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css">
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>
</head>

<body id="js-scroll">

    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <div class="wrapper">

        <!-- menu -->
        <nav class="menu">
            <div class="menu__logo">
                <a href="index.html">JJA</a>
            </div>
            <div class="menu__items">
                <div class="menu__items-link"><a href="project.html">Projects</a></div>
                <div class="menu__items-link"><a href="About.html">About Me</a></div>
            </div>
        </nav>

        <!-- project section -->
        <div class="project__container" data-scroll-section>

            <div class="project__container-title" data-scroll>
                <h1 class="anime-js-title">Projects</h1>
            </div>
            <div class="project__container-subtitle" data-scroll>
                <p>Creative design</p>
            </div>

            <div class="project__container-images">
                <div class="project__image project__image-one" data-scroll data-scroll-speed="1">
                    <div class="project-next-link" data-scroll>
                        <a href="project.html">Madness</a>
                    </div>
                </div>
                <div class="project__image project__image-two" data-scroll data-scroll-speed="4">
                    <div class="project-next-link" data-scroll>
                        <a href="project.html">Socialeven</a>
                    </div>
                </div>
                <div class="project__image project__image-three" data-scrol data-scroll-speed="2">
                    <div class="project-next-link" data-scroll>
                        <a href="project.html">FoggyFilms</a>
                    </div>
                </div>
                <div class="project__image project__image-four" data-scroll data-scroll-speed="4">
                    <div class="project-next-link" data-scroll>
                        <a href="project.html">The Hunt</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
        // smooth scroll 
        const scroll = new LocomotiveScroll({
            el: document.querySelector('#js-scroll'),
            smooth: true,
            smoothMobile: true,
            inertia: 0.75
        });

        // project title animation 
        var textWrapper = document.querySelector('.anime-js-title');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline()
            .add({
                targets: '.anime-js-title .letter',
                translateY: [60, 0],
                translateZ: 0,
                opacity: [0, 1],
                easing: "easeOutExpo",
                duration: 1200,
                delay: (el, i) => 600 + 30 * i
            });

        // project subtitle animation 
        TweenMax.from(".project__container-subtitle", 2, {
            y: 10,
            opacity: 0,
            ease: Expo.easeInOut
        });

        // project image fade 
        TweenMax.from(".project__image-one", 2, {
            opacity: 0,
            ease: Expo.easeInOut
        });

    </script>

    <script>
        var cursor = $(".cursor"),
            follower = $(".cursor-follower");

        var posX = 0,
            posY = 0,
            mouseX = 0,
            mouseY = 0;

        TweenMax.to({}, 0.016, {
            repeat: -1,
            onRepeat: function() {
                posX += (mouseX - posX) / 9;
                posY += (mouseY - posY) / 9;

                TweenMax.set(follower, {
                    css: {
                        left: posX - 20,
                        top: posY - 20
                    }
                });

                TweenMax.set(cursor, {
                    css: {
                        left: mouseX,
                        top: mouseY
                    }
                });
            }
        });

        $(document).on("mousemove", function(e) {
            mouseX = e.pageX;
            mouseY = e.pageY;
        });

        $(".project-next-link").on("mouseenter", function() {
            cursor.addClass("active");
            follower.addClass("active");
        });

        $(".project-next-link").on("mouseleave", function() {
            cursor.removeClass("active");
            follower.removeClass("active");
        });

    </script>



</body>

</html>
